<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%; padding-top: 80px;">
      <ion-col size="auto">
        <ion-row>
          <ion-icon name="lock-open-outline" (click)="Abrir()"></ion-icon>
          <ion-label class="label-arriba">Acceso peatonal</ion-label>
        </ion-row>
        <ion-row>
          <ion-icon color="danger" name="close-circle-outline" style="margin-top: 60px;" (click)="showPanicAlert()"></ion-icon>
          <ion-label class="label-arriba">Botón de pánico</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
